<ion-header>
    <ion-navbar>
        <ion-title>Browse Onboarding Methods</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item item-text-wrap *ngFor="let method of onboardingMethods"
                    [navPush]="[ onboardingMethodPage, { name: method } ]">
            {{ method }}
        </ion-item>
    </ion-list>
</ion-content>
