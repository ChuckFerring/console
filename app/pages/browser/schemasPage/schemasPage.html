<ion-header>
  <ion-navbar>
    <ion-title>Browse Schemas</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item item-text-wrap *ngFor="let schema of schemas"
                  [navPush]="[ thingsListPage, { schema: schema } ]">
            {{ schema }}
        </ion-item>
    </ion-list>
</ion-content>
